    <main>
        <h2 class="title">Contact Us</h2>
        <form>
            <div class="container">
                <div class="name-and-email">
                    <div class="row">
                        <label for="namefield">Name</label> <br/>
                        <input type="text" id="name" name="namefield" placeholder="Name"> <br/> <br/>
                    </div>

                    <div class="row">
                        <label for="emailfield">Email</label> <br/>

                    </div>
                </div>

                <div class="questions">
                    <div class="row">
                    <label for="questionfield">Question</label> <br/>
                    <textarea class="questionbox" rows="10" cols="50" name="question" placeholder="Subject/Question..."></textarea> <br/> <br/>
                    </div>
                </div>
            </div>
            <input type="submit" value="Send">
        </form>
